[build]
  publish = "."
  command = "echo 'No build needed'"

# Required for Netlify CMS Identity
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Netlify Identity widget (REQUIRED for CMS login)
[[redirects]]
  from = "/.netlify/identity"
  to = "https://fawlux-nexora.netlify.app/.netlify/identity"
  status = 200

[[redirects]]
  from = "/.netlify/identity/*"
  to = "https://fawlux-nexora.netlify.app/.netlify/identity/:splat"
  status = 200