<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CMS</title>
  <!-- Lighter, faster version -->
  <script src="https://unpkg.com/decap-cms@^2.0.0/dist/netlify-cms.js"></script>
  <style>
    body { margin: 0; padding: 20px; background: #f5f5f5; }
    #status { text-align: center; margin-top: 100px; }
  </style>
</head>
<body>
  <div id="status">Loading CMS...</div>
  
  <script>
    // Faster initialization with timeout
    setTimeout(function() {
      if (window.CMS) {
        CMS.init();
        document.getElementById('status').innerHTML = 'CMS Loaded!';
      } else {
        document.getElementById('status').innerHTML = 
          'CMS failed to load. Try: <br>' +
          '1. Refresh page (Ctrl+F5)<br>' +
          '2. Try <a href="/admin/index.html">/admin/index.html</a>';
      }
    }, 2000);
  </script>
</body>
</html>
